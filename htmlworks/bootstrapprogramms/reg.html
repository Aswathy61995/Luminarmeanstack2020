<html>
    <head>
        <title>RegistrationPage</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
<form>
    <div class="form-group">
        <label for="fname">Firstname</label>
        <input type="text" name="" id="fname" class="form-control">



    </div>
    <div>
        <div class="form-group">
            <label for="lname">Lastname</label>
            <input type="text" name="" id="lname" class="form-control"> 
    </div>
    <div>
        <div class="form-group">
            <label for="phno">Phoneno</label>
            <input type="text" name="" id="phno" class="form-control"> 
    </div>
    <div>
        <div class="form-group">
            <label for="college">College</label>
            <input type="text" name="" id="college" class="form-control"> 
    </div>
    
        <div class="form-group">
            <label for="course">Select Course</label>
            <select  class="form-control" name="" id="course">
            <option value="">Meanstack</option>
            <option value="">Django</option>
            <option value="">Software testing</option>
                </select>
    </div>
    <div>
       
    
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>






</form>

</div>




    </body>
</html>
